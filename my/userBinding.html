<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>trainSys</title>
  <link rel="icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="stylesheet" href="../assets/css/amazeui.min.css">

  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/select2.min.css">
</head>

<script src="../assets/js/jquery.min.js"></script>
<script src='../assets/js/handlebars.min.js'></script>
<script src='../assets/js/amazeui.widgets.helper.min.js'></script>
<script src='../assets/js/select2.full.min.js'></script>

<body>
  <!-- header -->
  <div class="header am-text-lg am-text-center">
    培训资料
  </div>

  

  <div class="userBinding_wrap mt60">
    
    <!-- nav -->
      <div data-am-widget="tabs"
       class="am-tabs am-tabs-d2"
        >
          <ul class="am-tabs-nav am-cf">
              <li class="am-active"><a href="[data-tab-panel-0]">承包商</a></li>
              <li class=""><a href="[data-tab-panel-1]">普通</a></li>
              <li class=""><a href="[data-tab-panel-2]">分类3</a></li>
              <li class=""><a href="[data-tab-panel-3]">分类4</a></li>
          </ul>
          <div class="am-tabs-bd">
              <div data-tab-panel-0 class="am-tab-panel am-active">

                <div class="am-panel am-panel-default list">
                  <div class="am-panel-bd">
                      <div class='am-text-md formItem am-margin-top-sm'>炼化企业
                      <select name="" id="sel02"></select>
                      </div>
                      <div class='am-text-md formItem am-margin-top-sm'>单位全称<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>公司税号<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>单位地址<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>开户银行<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>开户账号<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>用户姓名<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>用户性别
                        <select name="" id="selSex">
                          <option value="man">男</option>
                          <option value="woman">女</option>
                        </select>
                      </div>
                      <div class='am-text-md formItem am-margin-top-sm'>您的民族
                        <select name="" id="selSex">
                          <option value="han">汉</option>
                          <option value="man">满</option>
                        </select>
                      </div>
                      <div class='am-text-md formItem am-margin-top-sm'>身份证号<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>培训类型
                        <select name="" id="selSex">
                          <option value="">正式</option>
                          <option value="">非正式</option>
                        </select>
                      </div>
                      <div class='am-text-md formItem am-margin-top-sm'>培训分类<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>是否住宿<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>手机号码<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /></div>
                      <div class='am-text-md formItem am-margin-top-sm'>验证码<input type="text" class="am-form-field am-radius am-input-sm" placeholder="请输入" /><button class="am-btn am-btn-default am-btn-sm am-margin-top-sm">获取验证码</button></div>
                      
                  </div>

                </div>

                <button class="am-btn am-btn-primary am-btn-block am-margin-top-lg am-margin-bottom-lg">(倒计时)确认以上信息准确无误并报道</button>

              </div>
  
              <div data-tab-panel-1 class="am-tab-panel ">
                

              </div>

              <div data-tab-panel-2 class="am-tab-panel ">
                

              </div>

              <div data-tab-panel-3 class="am-tab-panel ">
                

              </div>
          </div>
      </div>

  <!-- footer -->
  <div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
      id="foote_tool">
    <ul class="am-navbar-nav am-cf am-avg-sm-4">
        <li >
          <a href="tel:123456789" class="">
                <span class="am-icon-phone"></span>
              <span class="am-navbar-label">主页</span>
          </a>
        </li>
        <li data-am-navbar-share>
          <a href="###" class="">
                <span class="am-icon-share-square-o"></span>
              <span class="am-navbar-label">培训</span>
          </a>
        </li>
        <li data-am-navbar-qrcode>
          <a href="###" class="">
                <span class="am-icon-qrcode"></span>
              <span class="am-navbar-label">资料</span>
          </a>
        </li>
        <li >
          <a href="https://github.com/allmobilize/amazeui" class="">
                <span class="am-icon-github"></span>
              <span class="am-navbar-label">我的</span>
          </a>
        </li>
    </ul>
  </div>

  


  
</body>
<script src="../assets/js/amazeui.min.js"></script>
<script>
   $("#sel02").select2({
      placeholder: 'Select an option',
      width:200,
      ajax: {
        url: "data.json",
        dataType: 'json',
        delay: 250,
        data: function (params) {
          return {
            q: params.term,
          };
        },
        processResults: function (data) {
          return {
            results: data
          };
        },
        cache: true
      },
      escapeMarkup: function (markup) { return markup; }, 
      minimumInputLength: 1,
  });
</script>
</html>
