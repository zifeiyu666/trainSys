<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>trainSys</title>
  <link rel="icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="stylesheet" href="../assets/css/amazeui.min.css">

  <link rel="stylesheet" href="../assets/css/common.css">
</head>

<script src="../assets/js/jquery.min.js"></script>
<script src='../assets/js/handlebars.min.js'></script>
<script src='../assets/js/amazeui.widgets.helper.min.js'></script>

<body>
  <!-- header -->
  <div class="header am-text-lg am-text-center">
    <span class="am-icon-chevron-left am-fl left-btn"></span>
    当前培训的名称
    
  </div>

  <div class="commentPeixun_wrap mt60">
    <!-- banner -->
    <div class="am-g">
      <img src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg" class="am-img-responsive" width=100% alt="培训图片"/>
    </div>
    <!-- address -->
    <div class="am-cf my_address">
      <div class="am-text-sm am-fl col6">地址：青岛市市北区延安二路xx号xx房间</div>
      <button class="am-btn am-round am-btn-xs am-btn-primary am-fr">地图查看</button>
    </div>
    <!-- 培训信息 -->
    <div class="am-container">
      <div>
        <div>
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class='am-text-sm am-cf'>培训班评价：<span>xxx培训班</span>
              <button class="am-btn am-round am-btn-xs am-btn-default am-fr">我要评价</button>
              </div>
              <div class='am-text-sm am-margin-top-sm'>
                <span class='am-icon-star am-text-success am-margin-right-sm'><i class='am-text-success'>非常满意：50%</i></span>
                <span class='am-icon-star-half-o am-text-warning am-margin-right-sm'><i class='am-text-warning'>满意：20%</i></span>
                <span class='am-icon-star-o am-text-danger'><i class='am-text-danger'>不满意：30%</i></span>
              </div>
            </div>
          </div>
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class='am-text-sm am-cf'>课程名称：<span>xxx课程</span>
              <button class="am-btn am-round am-btn-xs am-btn-default am-fr">我要评价</button>
              </div>
              <div class='am-text-sm am-margin-top-sm'>
                <span class='am-icon-star am-text-success am-margin-right-sm'><i class='am-text-success'>非常满意：50%</i></span>
                <span class='am-icon-star-half-o am-text-warning am-margin-right-sm'><i class='am-text-warning'>满意：20%</i></span>
                <span class='am-icon-star-o am-text-danger'><i class='am-text-danger'>不满意：30%</i></span>
              </div>
            </div>
          </div>
          <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
              <div class='am-text-sm am-cf'>课程名称：<span>xxx课程</span>
              <button class="am-btn am-round am-btn-xs am-btn-default am-fr">我要评价</button>
              </div>
              <div class='am-text-sm am-margin-top-sm'>
                <span class='am-icon-star am-text-success am-margin-right-sm'><i class='am-text-success'>非常满意：50%</i></span>
                <span class='am-icon-star-half-o am-text-warning am-margin-right-sm'><i class='am-text-warning'>满意：20%</i></span>
                <span class='am-icon-star-o am-text-danger'><i class='am-text-danger'>不满意：30%</i></span>
              </div>
            </div>
          </div>


        </div>

      </div>
      
    </div>
    
    

  </div>
  
</body>
<script src="assets/js/amazeui.min.js"></script>

</html>
